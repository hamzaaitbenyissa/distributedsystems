<div class="container">
    <div class="row rowPanel">
        <div class="col-md-offset-1 col-md-9">
            <div class="panel">
                <div class="panel-heading">
                    <h1 class="text-center h1 display-5 text-white">Add Customer</h1>
                </div>
                <form method="post" [formGroup]="myForm" (ngSubmit)="submit()">
                    <div class="panel-body text-white">

                        <div class="col-8 mx-auto">

                            <div class="mb-3">
                                <label for="name">Name</label>
                                <input class="form-control" name="name" id="name" formControlName="name" type="text">
                                <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                                    <div *ngIf="f.name.errors && f.name.errors.required">name is
                                        required.</div>
                                    <div *ngIf="f.name.errors && f.name.errors.minlength">name
                                        should be at least 4 characters.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input class="form-control" name="email" id="email" formControlName="email"
                                    type="text">
                                <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                                    <div *ngIf="f.email.errors && f.email.errors.required">email is
                                        required.</div>
                                    <div *ngIf="f.email.errors && f.email.errors.email">email
                                        should be at least 4 characters.</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer py-3">
                        <button [disabled]="!this.myForm.valid"
                            class="btn btn-light action-button d-block mx-auto px-4 py-2" type="submit">
                            Add
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
