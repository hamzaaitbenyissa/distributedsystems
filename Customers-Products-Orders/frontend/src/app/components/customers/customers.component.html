<ng-container *ngIf="customers; else failureOrLading">
    <div class="container">
        <div class="row rowPanel">
            <div class="col-md-offset-1 col-md-12">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-9 col-xs-12 text-right">
                                <div class="btn_group">
                                    <form [formGroup]="myForm" (ngSubmit)="handleSearchCustomers()">
                                        <input placeholder="Search" name="keyword" id="keyword"
                                            formControlName="keyword" type="text" class="form-control" />
                                        <button class="btn btn-default" type="submit" title="search">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <div class="col col-sm-3 col-xs-12">
                                <h4 class="AddSection">
                                    <a [routerLink]="['/addcustomer']">
                                        Add customer <i class="bi bi-person-plus"></i></a>
                                </h4>
                            </div>

                        </div>
                    </div>
                    <div class="panel-body table-responsive">
                        <table class="table" style="text-align:center">
                            <thead>
                                <tr>

                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th></th>

                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let customer of customers">
                                    <td>{{customer.id}}</td>
                                    <td>{{customer.name}}</td>
                                    <td>{{customer.email}}</td>
                                    <td>
                                        <ul class="action-list">

                                            <li>
                                                <a (click)="checkCustomerOrders(customer)"
                                                    class="btn btn-outline-primary">
                                                    Orders
                                                </a>


                                            </li>

                                        </ul>
                                    </td>
                                </tr>



                            </tbody>
                        </table>



                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-container>

<ng-template #failureOrLading>
    <ng-container *ngIf="errorMessage; else loading">
        <div class="text-danger container">
            {{errorMessage}}
        </div>
    </ng-container>
    <ng-template #loading>
        <h1 class="container">
            Loading ......
        </h1>
    </ng-template>
</ng-template>
